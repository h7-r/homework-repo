<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>배열 메서드로 데이터 가공하기</title>
  </head>
  <body>
    <script>
      /*
        1. 10이상만 필터링 filter사용 
        2. 필터링된 배열의 숫자 2배 map  * 2
        3. 변환된 배열을 오름차순으로 정렬 sort넣어서 a- b
        4. 체이닝 연속호출로 한줄에 작성하려면  => 사용
        */

      const arr = [5, 12, 8, 130, 44, 3];

      const result = arr
        .filter((n) => n >= 10)
        .map((n) => n * 2)
        .sort((a, b) => a - b);

      console.log(result);
    </script>
  </body>
</html>
