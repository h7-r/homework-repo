<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>나의 첫 JS로 나의 정보 간단 서술</title>
  </head>
  <body>
    <script>
      "use strict";
      const name = "이해랑";
      let age = 25;
      let status = "공부중";
      const password = 7898;
      {
        console.log(`{ secret: ${password}}`);
      }

      console.log(
        `{ secret: ${password} } 이름: ${name} 나이: ${age} 상태: ${status}`
      );
    </script>
  </body>
</html>
