<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>동적접근및 복사</title>
  </head>
  <body>
    <script>
      const student = {
        name: "이해랑",
        age: 25,
        scores: {
          math: 95,
          english: 85,
        },
      };

      // 동적 속성 접근
      function getProperty(obj, key) {
        return obj[key];
      }

      // 평균계산
      function average(scores) {
        const total = scores.math + scores.english;
        return total / 2;
      }

      // 깊은 복사
      const studentCopy = JSON.parse(JSON.stringify(student));

      studentCopy.age = 26;
      studentCopy.scores.math = 10;
      studentCopy.scores.english = 5;

      //전쳬 출력
      console.groupCollapsed("2번 - 동적 요구사항");
      console.log(`이름 : ${getProperty(student, "name")}`);
      console.log(`나이 : ${getProperty(student, "age")}`);
      console.groupEnd();

      console.groupCollapsed("3번 - 평균계산 요구사항");
      console.log(average(student.scores));
      console.groupEnd();

      console.groupCollapsed("4번 - 복사 요구사항");
      console.log("복사본 나이", studentCopy.age);
      console.log("원본 점수:", student.scores);
      console.log("복사본 점수:", studentCopy.scores);
      console.groupEnd();
    </script>
  </body>
</html>
