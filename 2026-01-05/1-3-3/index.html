<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>버튼 그룹 이벤트 위임</title>
  </head>
  <body>
    <div class="button-group">
      <button data-action="add">추가</button>
      <button data-action="edit">수정</button>
      <button data-action="delete">삭제</button>
    </div>

    <script>
      // 1 버튼 그룹
      const buttonGroup = document.querySelector(".button-group");

      // 2 부모에 클릭 이벤트 등록 (이벤트 위임)
      buttonGroup.addEventListener("click", function (e) {
        // 3 클릭된 요소가 button인지 확인 → button이 아니면 그냥 종료
        const btn = e.target.closest("button");
        if (!btn || !buttonGroup.contains(btn)) return;

        // 4 data-action 값 확인 후 분기 처리
        const action = btn.dataset.action;

        switch (action) {
          case "add":
            console.log("Add Clicked");
            break;
          case "edit":
            console.log("Edit Clicked");
            break;
          case "delete":
            console.log("Delete Clicked");
            break;
          default:
            break;
        }
      });
    </script>
  </body>
</html>
