<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>1-1-3 JavaScript 실습</title>
  </head>
  <body>
    <h1>JavaScript 변수 실습</h1>
    <p>콘솔을 확인하세요</p>

    <script>
      // 1. 변수 선언한는 부분
      let username = "이해랑";
      let age = 25;
      let isStudent = true;
      let hobby = ["코딩", "음악감상"];
      let emptyValue = null;

      // 2. 타입 확인
      console.log(typeof username);
      console.log(typeof age);
      console.log(typeof isStudent);
      console.log(typeof hobby);
      console.log(typeof emptyValue);

      // 3. 삼항 연산자 사용
      let result = age >= 18 ? "성인" : "미성년자";

      // 4. 출력
      console.log("이름:", username);
      console.log("나이:", age);
      console.log("학생 여부:", isStudent);
      console.log("취미:", hobby);
      console.log("판정:", result);
    </script>
  </body>
</html>
