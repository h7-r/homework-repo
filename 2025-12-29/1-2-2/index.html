<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>장바구니 배열관리(배열에서 배운것들 사용)</title>
  </head>
  <body>
    <script>
      let products = [
        { name: "Whiskey", price: 320000 },
        { name: "Wine", price: 280000 },
        { name: "Vodka", price: 250000 },
      ];

      console.log("초기 상품 목록:", [...products]);

      products.push({ name: "Gin", price: 300000 });

      console.log("상품 추가 후:", [...products]);

      let removeIndex = 1;
      products.splice(removeIndex, 1);

      console.log("삭제 후 상품 목록:", [...products]);

      products.sort(function (a, b) {
        return a.price - b.price;
      });

      console.log("가격순 정렬 후:", [...products]);

      let total = 0;

      for (let i = 0; i < products.length; i++) {
        total += products[i].price;
      }

      console.log(`총 합계: ${total.toLocaleString()}원`);
    </script>
  </body>
</html>
